<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>a11y-gif-player demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../a11y-gif-player.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>

  <body>
    <div class="vertical-section-container centered">
      <h3>Basic a11y-gif-player demo</h3>
      <demo-snippet>
        <template>
          <a11y-gif-player 
          width="100%"
          alt="Diaminopimelic acid"
          src="images/Diaminopimelic_acid.gif" 
          src-without-animation="images/Diaminopimelic_acid_without_animation.gif"></a11y-gif-player>
          <p>Source: <a href="https://commons.wikimedia.org/wiki/File:Diaminopimelic_acid.gif">Wikimedia Commons</a></p>
        </template>
      </demo-snippet>
    </div>
  </body>
