<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>lrnsys-layout demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../lrnsys-drawer.html">
  <link rel="import" href="../lrnsys-dialog.html">
  <link rel="import" href="../../iron-image/iron-image.html">
  <link rel="import" href="../lrnsys-collapselist.html">

  <style is="custom-style" include="demo-pages-shared-styles">

  </style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic lrnsys-drawer demo</h3>
    <demo-snippet>
      <template>
        <lrnsys-drawer text="More tools" icon="network" alt="Click for more tools" header="More tools" align="right">
          All the content of the drawer!
        </lrnsys-drawer>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>Basic lrnsys-drawer demo</h3>
    <demo-snippet>
      <template>
        <lrnsys-drawer text="Art 100" header="Settings">
          All the content of the drawer!
        </lrnsys-drawer>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>Basic lrnsys-drawer demo</h3>
    <demo-snippet>
      <template>
        <lrnsys-drawer text="btopro" avatar="http://www.elmsln.org/sites/redesign/files/styles/square-profile-portrait/public/headshot.jpg"
          alt="Bryan O" header="User profile" align="right">
          All my profile data
        </lrnsys-drawer>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>Basic lrnsys-collapselist demo</h3>
    <demo-snippet>
      <template>
        <lrnsys-collapselist items='[{
  "icon": "accessibility",
  "label": "Accessibility",
  "content": "This is my content here"
}, {
  "icon": "accessibility",
  "label": "Another thing",
  "content": "This is my content as well!"
}]'>
        </lrnsys-collapselist>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>lrnsys-drawer with a lrnsys-collapselist in it</h3>
    <demo-snippet>
      <template>
        <lrnsys-drawer text="btopro" avatar="http://www.elmsln.org/sites/redesign/files/styles/square-profile-portrait/public/headshot.jpg"
          alt="Bryan O" header="User profile" align="right">
          <lrnsys-collapselist items='[{
  "icon": "user",
  "label": "Member details",
  "content": "Member for 54 weeks."
}, {
  "icon": "accessibility",
  "label": "Preferences",
  "content": "Contrast ratio"
}]'>
          </lrnsys-collapselist>
        </lrnsys-drawer>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>Using Dialog with dynamic image loading</h3>
    <demo-snippet>
      <template>
        <lrnsys-dialog dynamic-images class="circle" body-append raised hover-class="black white-text" text="btopro" avatar="http://www.elmsln.org/sites/redesign/files/styles/square-profile-portrait/public/headshot.jpg"
          alt="Bryan O">
          <h2 slot="header">This is the heading</h2>
          <div>
            <iron-image src="http://www.elmsln.org/sites/redesign/files/headshot.jpg" prevent-load style="width:100%; height:100%; background-color: lightgray;"
              preload fade></iron-image>
          </div>
          </lrnsys-drawer>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>Using slots and style / stack order breaking option</h3>
    <demo-snippet>
      <template>
        <lrnsys-drawer body-append raised hover-class="yellow red-text text-darken-2" text="btopro" avatar="http://www.elmsln.org/sites/redesign/files/styles/square-profile-portrait/public/headshot.jpg"
          alt="Bryan O" align="right">
          <span slot="button">
              <h2><iron-icon icon="save"></iron-icon> Save</h2>
              <span class="course-title-group">
                <span class="black-text course-title hide-on-med-and-down">Slogan</span>
          <span class="black-text course-abrv">Name<span class="accessible-grey-text lighten-1 section-label">Title</span></span>
          </span>
          </span>
          <h2 slot="header">This is the heading</h2>
          <lrnsys-collapselist hover-class="blue white-text" items='[{
  "icon": "user",
  "label": "Member details",
  "content": "Member for 54 weeks."
}, {
  "icon": "accessibility",
  "label": "Preferences",
  "content": "Contrast ratio"
}]'>
          </lrnsys-collapselist>
        </lrnsys-drawer>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>Toolbar</h3>
    <demo-snippet>
      <template>
        <lrnsys-dialog-toolbar id="toolbar">
          <span slot="secondary">
            <lrnsys-dialog-toolbar-button title="Zoom In" icon="zoom-in" id="zoom-in"></lrnsys-dialog-toolbar-button>
            <lrnsys-dialog-toolbar-button title="Zoom Out" icon="zoom-out" id="zoom-out"></lrnsys-dialog-toolbar-button>
            <lrnsys-dialog-toolbar-button title="Restore" icon="refresh" id="restore"></lrnsys-dialog-toolbar-button>
            <lrnsys-dialog-toolbar-button title="Download" icon="save" id="download"></lrnsys-dialog-toolbar-button>
          </span>
        </lrnsys-dialog-toolbar>
        <script>
          var toolbar = document.querySelector('#toolbar');
          toolbar.setAttribute('secondary-visible', true);
        </script>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>Using Dialog</h3>
    <demo-snippet>
      <template>
        <lrnsys-dialog id="dialog" class="circle" body-append raised hover-class="black white-text" text="btopro" avatar="http://www.elmsln.org/sites/redesign/files/styles/square-profile-portrait/public/headshot.jpg"
          alt="Bryan O">
          <span slot="toolbar-secondary">
            <lrnsys-dialog-toolbar-button title="Zoom In" icon="zoom-in" id="zoom-in"></lrnsys-dialog-toolbar-button>
            <lrnsys-dialog-toolbar-button title="Zoom Out" icon="zoom-out" id="zoom-out"></lrnsys-dialog-toolbar-button>
            <lrnsys-dialog-toolbar-button title="Restore" icon="refresh" id="restore"></lrnsys-dialog-toolbar-button>
            <lrnsys-dialog-toolbar-button title="Download" icon="save" id="download"></lrnsys-dialog-toolbar-button>
          </span>
          <span class="toolbar-buttons" slot="toolbar"></span>
          <h2 slot="header">This is the heading</h2>
          <lrnsys-collapselist items='[
              {
                "icon": "user",
                "label": "Member details",
                "content": "Member for 54 weeks."
              }, {
                "icon": "accessibility",
                "label": "Preferences",
                "content": "Contrast ratio"
              }, {
                "icon": "accessibility",
                "label": "Preferences",
                "content": "Contrast ratio"
              }, {
                "icon": "accessibility",
                "label": "Preferences",
                "content": "Contrast ratio"
              }, {
                "icon": "accessibility",
                "label": "Preferences",
                "content": "Contrast ratio"
              }, {
                "icon": "accessibility",
                "label": "Preferences",
                "content": "Contrast ratio"
              }, {
                "icon": "accessibility",
                "label": "Preferences",
                "content": "Contrast ratio"
              }, {
                "icon": "accessibility",
                "label": "Preferences",
                "content": "Contrast ratio"
              }, {
                "icon": "accessibility",
                "label": "Preferences",
                "content": "Contrast ratio"
              }, {
                "icon": "accessibility",
                "label": "Preferences",
                "content": "Contrast ratio"
              }]'>
          </lrnsys-collapselist>
          </lrnsys-drawer>
        </lrnsys-dialog>

      </template>
    </demo-snippet>
  </div>
