<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../lrnsys-layout/lrnsys-collapselist-item.html">
<link rel="import" href="hax-panel-item.html">

<!--
`hax-panel`
A LRN element that provides a panel / pallet of options to choose from.
This is intended to be placed in a larger system for creating content quickly
as the events being bubbled up include HTML nodes to inject into something

@demo demo/index.html

@microcopy - the mental model for this element
 - panel - the flyout from left or right side that has elements that can be placed
 - element - buttons on the panel which when pressed will trigger an event

-->

<dom-module id="hax-panel">
  <template>
    <style>
      :host {
        display: block;
      }
      app-drawer {
        --app-drawer-width: 300px;
        touch-action: auto;
        transition: all .3s ease;
      }
      hax-panel-item:hover,
      hax-panel-item:focus {
        -webkit-box-shadow: 0 0 0 3px #34e79a;
        box-shadow: 0 0 0 3px #34e79a;
      }
    </style>
    <app-drawer id="drawer" opened="{{opened}}" disable-swipe persistent transition-duration="300">

      <div style="height: 100%; overflow: auto;">
        <slot name="pre"></slot>
        <lrnsys-collapselist-item opened>
          <span slot="label"><div class="label">Global</div></span>
          <span slot="content" style="display:flex;">
            <hax-panel-item
              icon="undo"
              icon-class="black-text"
              label="Undo"
              event-name="undo" wide></hax-panel-item>
            <hax-panel-item
              icon="redo"
              icon-class="black-text"
              label="Redo"
              event-name="redo" wide></hax-panel-item>
          </span>
        </lrnsys-collapselist-item>
        <slot name="after-global"></slot>
        <lrnsys-collapselist-item opened>
          <span slot="label"><div class="label">Content</div></span>
          <span slot="content">
            <hax-panel-item
              icon="editor:text-fields"
              icon-class="black-text"
              label="Text"
              event-name="text"
              voice-command="insert text"></hax-panel-item>
            <hax-panel-item
              icon="view-quilt"
              icon-class="black-text"
              label="Layout"
              event-name="layout"
              voice-command="insert layout"></hax-panel-item>
            <hax-panel-item
              icon="editor:title"
              icon-class="grey-text text-darken-1"
              label="Heading"
              event-name="header"
              voice-command="insert heading"></hax-panel-item>
            <hax-panel-item
              icon="editor:format-quote"
              icon-class="grey-text text-darken-2"
              label="Quote"
              event-name="blockquote"
              voice-command="insert block quote"></hax-panel-item>
            <hax-panel-item
              icon="editor:space-bar"
              icon-class="grey-text"
              label="Divider"
              event-name="divider"
              voice-command="insert divider"></hax-panel-item>
          </span>
        </lrnsys-collapselist-item>
        <lrnsys-collapselist-item opened>
          <span slot="label"><div class="label">Multimedia</div></span>
          <span slot="content">
            <hax-panel-item
              icon="editor:insert-link"
              icon-class="grey-text"
              label="Embed URL"
              event-name="embed-url"
              voice-command="insert url"></hax-panel-item>
            <hax-panel-item
              icon="editor:insert-photo"
              icon-class="blue-text"
              label="Image"
              event-name="embed-url"
              voice-command="insert image"></hax-panel-item>
            <hax-panel-item
              icon="av:video-library"
              icon-class="red-text"
              label="Video"
              event-name="embed-url"
              voice-command="insert video"></hax-panel-item>
            <hax-panel-item
              icon="av:music-video"
              icon-class="purple-text"
              label="Audio"
              event-name="embed-url"
              voice-command="insert audio"></hax-panel-item>
            <hax-panel-item
              icon="device:graphic-eq"
              icon-class="amber-text"
              label="SVG"
              event-name="embed-url"
              voice-command="insert SVG"></hax-panel-item>
              <hax-panel-item
              icon="cloud-upload"
              icon-class="green-text"
              label="File"
              event-name="file-upload"
              voice-command="insert file"></hax-panel-item>
          </span>
        </lrnsys-collapselist-item>
        <lrnsys-collapselist-item hidden$="[[!showAdvanced]]">
          <span slot="label"><div class="label">Advanced</div></span>
          <span slot="content">
            <hax-panel-item
              icon="communication:import-export"
              label="Export"
              event-name="advanced-import-export" wide></hax-panel-item>
          </span>
        </lrnsys-collapselist-item>
        <slot name="post"></slot>
      </div>
    </app-drawer>
  </template>

  <script>
    Polymer({

      is: 'hax-panel',
      listeners: {
        'hax-item-selected': '_processItemEvent',
      },
      properties: {
        /**
         * State of the panel
         */
        opened: {
          type: Boolean,
          reflectToAttribute: true,
          notify: true,
          value: false,
        },
        /**
         * Showing advanced area.
         */
        showAdvanced: {
          type: Boolean,
          value: false,
        },
      },
      /**
       * Process event for simple content inserts.
       */
      _processItemEvent: function(e) {
        let detail = e.detail;
        // support a simple insert event to bubble up or everything else
        switch(detail.eventName) {
          case 'text':
            detail.tag = 'p';
            detail.content = 'New paragraph';
            this.fire('hax-content-insert', detail);
          break;
          case 'divider':
            detail.tag = 'hr';
            detail.content = '';
            this.fire('hax-content-insert', detail);
          break;
          case 'header':
            detail.tag = 'h2';
            detail.content = 'Heading';
            this.fire('hax-content-insert', detail);
          break;
          case 'blockquote':
            detail.tag = 'blockquote';
            detail.content = 'Quote';
            this.fire('hax-content-insert', detail);
          break;
          case 'layout':
            detail.tag = 'hax-blox';
            detail.content = '<p slot="area1">Column 1 content</p><p slot="area2">Column 2 content</p>';
            detail.properties = {
              'layout': 'cols-50',
            };
            this.fire('hax-content-insert', detail);
          break;
          case 'embed-url':
            // try and sniff out if this is embed of an image
            // or a link
            detail.content = '';
            var url = prompt("URL to embed:");
            if (url !== null && url !== '') {
              let type = url.substring(url.length, url.length-4);
              switch (type) {
                case '.mp4':
                  detail.tag = 'video-player';
                  detail.properties = {
                    'source': url,
                    'preload': 'auto',
                    'controls': true,
                  };
                break;
                case '.wav':
                case '.mp3':
                  detail.tag = 'audio';
                  detail.properties = {
                    'src': url,
                    'preload': 'auto',
                    'controls': true,
                  };
                break;
                case '.svg':
                case '.jpg':
                case '.gif':
                case '.png':
                  detail.tag = 'media-image';
                  detail.properties = {
                    'source': url,
                  };
                break;
                default:
                // specialized support for sources that are common
                // stupid J-PEGs hanging around the internet
                if (url.substring(url.length, url.length-5) == '.jpeg') {
                  detail.tag = 'img';
                  detail.properties = {
                    'src': url,
                  };
                }
                else {
                  detail.tag = 'iframe';
                  // test for youtube / vimeo
                  if (
                    url.indexOf('youtu.be') !== -1 ||
                    url.indexOf('youtube.com') !== -1 ||
                    url.indexOf('youtube-nocookie.com') !== -1 ||
                    url.indexOf('vimeo.com') !== -1
                  ) {
                    detail.tag = 'video-player';
                    detail.properties = {
                      'source': url,
                    };
                  }
                  else if (url.indexOf('soundcloud.com') !== -1) {
                    detail.properties = {
                      'src': url,
                      'frameborder': 0,
                    };
                  }
                  else {
                    detail.properties = {
                      'src': url,
                    };
                  }
                }

                break;
              }
              this.fire('hax-content-insert', detail);
            }
          break;
          case 'undo':
            document.execCommand('undo');
          break;
          case 'redo':
            document.execCommand('redo');
          break;
          default:
            // we sit on this, something else will have to handle it
          break;
        }
      },
      /**
       * Toggle the panel.
       */
      toggle: function(e) {
        this.$.drawer.toggle();
      }
    });
  </script>
</dom-module>
