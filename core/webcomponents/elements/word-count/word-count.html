<link rel="import" href="../polymer/polymer.html">
<!--
`word-count`
Count the words on whatever this wraps

@demo demo/index.html

-->

<dom-module id="word-count">
  <template>
    <style>
      :host {
        display: block;
        --word-count-color: #888888;
        --word-count-color-hover: #000000;
      }
      :host::after{
        content: attr(words-text);
        font-size: 10px;
        position: relative;
        transition: .3s font-size,color ease;
        display: flex;
        line-height: 16px;
        flex-direction: row-reverse;
        margin: 12px;
        color: var(--word-count-color);
        @apply(--word-count-text);
      }
      :host:hover::after {
        font-size: 12px;
        font-weight: bold;
        color: var(--word-count-color-hover);
        @apply(--word-count-text-hover);
      }
      :host:focus::after {
        font-size: 12px;
        font-weight: bold;
        color: var(--word-count-color-hover);
        @apply(--word-count-text-hover);
      }
      :host:active::after {
        font-size: 12px;
        font-weight: bold;
        color: var(--word-count-color-hover);
        @apply(--word-count-text-hover);
      }
    </style>
    <slot></slot>
  </template>

  <script>
    Polymer({

      is: 'word-count',
      hostAttributes: {
        'tabindex': '0',
      },
      properties: {
        /**
         * Words
         */
        words: {
          type: Number,
        },
        /**
         * Prefix text.
         */
        wordsPrefix: {
          type: String,
          value: 'Words:',
        },
        /**
         * Text to output
         */
        wordsText: {
          type: String,
          computed: '_computeWordsText(words, wordsPrefix)',
          reflectToAttribute: true,
        },
      },
      /**
       * Ready life cycle
       */
      ready: function() {
        // mutation observer that ensures state of hax applied correctly
        this._observer = Polymer.dom(this).observeNodes(function(info) {
          if (info.addedNodes.length > 0 || info.removedNodes.length > 0) {
            this._updateWords();
          }
        });
      },
      /**
       * Update words based on data in the slot.
       */
      _updateWords: function() {
        if (Polymer.dom(this).textContent !== '') {
          this.words = parseInt(Polymer.dom(this).textContent.split(/\s+/g).length-1);
        }
        else {
          this.words = 0;
        }
      },
      /**
       * Computer the text to output for words
       */
      _computeWordsText: function(words, prefix) {
        return prefix + ' ' + words;
      },
    });
  </script>
</dom-module>
