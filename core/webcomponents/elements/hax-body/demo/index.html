        <hax-body context-offset-left="-164">
          <h1>Click edit in the top left</h1>
          <p>Welcome to HAX. An entirely different way to author, edit and create content. HAX solves the problem your content contributors always complain about - getting things on the internet. It's 2017, and yet much of the internet is still constrained to WYSIWYG editors started in 2001. They are better then nothing; but we can build so much more then that now! HAX stands for Headless Authoring eXperience. Because authoring experience makes and breaks any platform!</p>
          <h2>Goals of HAX</h2>
          <ul>
            <li>Create a second to none content authoring experience (AX) that works in any platform</li>
            <li>Make content that is accessible, mobile friendly, engaging, and schematized by default.</li>
            <li>Create a second to none developer experience (DX) to extend HAX by simply extending the web as a platform via webcomponents</li>
            <li>Further the mission of education through openly available toolsets</li>
            <li>Create integrations with CMSs and static site generators that will have us power them</li>
          </ul>
          <h3>Technical bit</h3>
          <p>HAX is built on a browser standard called Webcomponents. Its utilizing Polymer 1.x.x to do much of the heavy lifting. In the future we may move to Polymer 3 or StencilJS or pure webcomponents. This was produced by a very small team so there's only so many hours in a day.</p>
          <video-player source="https://www.youtube.com/watch?v=bzH4seWf8rQ" resource="#9bca8e1e-8b7b-5c41-0248" prefix="oer:http://oerschema.org/ schema:http://schema.org/ dc:http://purl.org/dc/terms/ foaf:http://xmlns.com/foaf/0.1/ cc:http://creativecommons.org/ns# bib:http://bib.schema.org " responsive="" video-style="style1" class="x-scope video-player-0">
