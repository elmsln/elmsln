te><style include="materializecss-styles-colors">:host{display:inline-flex;}:host[elevation="1"]{-webkit-transform:scale(1, 1);transform:scale(1, 1);}:host[elevation="2"]{-webkit-transform:scale(1.4, 1.4);transform:scale(1.4, 1.4);}paper-card{margin:4px 0;border-radius:10px;}paper-button{color:#000000;text-transform:none;margin:0;background-color:#ffffff;height:72px !important;width:72px !important;display:flex;border-radius:10px;border-style:solid;border-width:4px;font-weight:normal;}paper-button .item-title{font-size:10px;}paper-button .button-inner{text-align:center;}paper-button iron-icon{height:32px;width:32px;}.flip-icon{transform:rotateY(180deg);}</style><paper-card id="card" elevation="[[elevation]]"><paper-button id="button" data-voicecommand$="select [[title]]" class$="[[color]] lighten-5 [[color]]-border"><div class="button-inner"><iron-icon icon="[[icon]]" class$="[[color]]-text text-darken-3" hidden$="[[!icon]]"></iron-icon><iron-image src="[[image]]" preload="" sizing="cover" hidden$="[[!image]]"></iron-image><div class="item-title">[[title]]</div></div></paper-button></paper-card><paper-tooltip for="button" position="bottom" offset="14">[[teaser]]</paper-tooltip></template><script>Polymer({is:'hax-app-browser-item',listeners:{tap:'_fireEvent',mousedown:'tapEventOn',mouseover:'tapEventOn',mouseout:'tapEventOff',"button.focusin":'tapEventOn',"button.focusout":'tapEventOff'},properties:{title:{type:String},index:{type:Number},icon:{type:String},image:{type:String},color:{type:String},author:{type:String},teaser:{type:String},description:{type:String},examples:{type:Array},status:{type:Array},elevation:{type:Number,value:1,reflectToAttribute:!0}},tapEventOn:function(){this.elevation=2},tapEventOff:function(){this.elevation=1},_fireEvent:function(){this.fire('hax-app-selected',this.index)}});</script></dom-module></body></html>
