<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-image/iron-image.html"><link rel="import" href="../paper-button/paper-button.html"><link rel="import" href="../paper-styles/paper-styles.html"><link rel="prefetch" href="../polymer/polymer-mini.html"><link rel="prefetch" href="../polymer/polymer-micro.html"><link rel="prefetch" href="../iron-flex-layout/iron-flex-layout.html"><link rel="prefetch" href="../paper-behaviors/paper-button-behavior.html"><link rel="prefetch" href="../iron-behaviors/iron-button-state.html"><link rel="prefetch" href="../iron-a11y-keys-behavior/iron-a11y-keys-behavior.html"><link rel="prefetch" href="../iron-behaviors/iron-control-state.html"><link rel="prefetch" href="../paper-behaviors/paper-ripple-behavior.html"><link rel="prefetch" href="../paper-ripple/paper-ripple.html"><link rel="prefetch" href="../paper-styles/element-styles/paper-material-styles.html"><link rel="prefetch" href="../paper-styles/shadow.html"><link rel="prefetch" href="../paper-styles/color.html"><link rel="prefetch" href="../paper-styles/default-theme.html"><link rel="prefetch" href="../paper-styles/typography.html"><link rel="prefetch" href="../font-roboto/roboto.html"></head><body><dom-module id="hax-app-search-result"><template><style>:host{display:inline-flex;width:50%;}paper-button.button{margin:0;padding:7px;height:168px;border-radius:0;width:100%;border:2px solid #CCCCCC;justify-content:flex-start;}paper-button:hover,
