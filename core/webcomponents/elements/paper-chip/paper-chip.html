<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../paper-styles/color.html"><link rel="import" href="../paper-styles/typography.html"><link rel="prefetch" href="../polymer/polymer-mini.html"><link rel="prefetch" href="../polymer/polymer-micro.html"><link rel="prefetch" href="../font-roboto/roboto.html"></head><body><dom-module id="paper-chip"><template><style>:host{display:inline-block;background-color:var(--paper-chip-background, var(--paper-grey-300));height:32px;line-height:32px!important;padding:0 12px;border-radius:16px;color:var(--paper-chip-color, --primary-text-color);font-size:13px!important;@apply --paper-font-body1;@apply --paper-chip;}:host([selectable]){cursor:pointer;}:host([selectable]:hover){background-color:var(--paper-chip-background-selectable, var(--paper-grey-400));}</style><slot></slot></template><script>Polymer({is:"paper-chip",properties:{selectable:{type:Boolean,value:!1,reflectToAttribute:!0}}});</script></dom-module></body></html>
