<html>
	<head>
	    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-input/iron-input.html">
		<link rel="import" href="../../paper-styles/demo-pages.html">
		<link rel="import" href="../paper-chips.html">
	</head>

	<body>
		<template is="dom-bind">
			<paper-chips id="chips" items="[[fruits]]" empty="{{empty}}"></paper-chips><br>
			<input is="iron-input" bind-value="{{newFruit}}"></input> <button on-tap="onAdd">Add</button>
			<button on-tap="onRemoveLast">Remove last chip</button><br>
			Is empty? [[empty]]
		</template>

		<script>
			var scope = document.querySelector('template[is=dom-bind]');
			scope.fruits = [
				{ id: 'apples', name: 'Apples' },
				{ id: 'pears', name: 'Pears' }
			];

			scope.onAdd = function() {
				this.$.chips.add({ name: this.newFruit });
			}
			scope.onRemoveLast = function() {
				this.$.chips.removeLast();
			}
		</script>

	</body>
</html>
