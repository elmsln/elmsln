<html><head><link rel="import" href="../app-scroll-effects-behavior.html"><script>Polymer.AppLayout.registerEffect("resize-snapped-title",{setUp:function(config){var title=this._getDOMRef("mainTitle"),condensedTitle=this._getDOMRef("condensedTitle"),duration=config.duration||"0.2s",fx={};if(!condensedTitle){console.warn("Scroll effect `resize-snapped-title`: undefined `condensed-title`");return!1}if(!title){console.warn("Scroll effect `resize-snapped-title`: undefined `main-title`");return!1}title.style.transitionProperty="opacity";title.style.transitionDuration=duration;condensedTitle.style.transitionProperty="opacity";condensedTitle.style.transitionDuration=duration;fx.condensedTitle=condensedTitle;fx.title=title;this._fxResizeSnappedTitle=fx},run:function(p){var fx=this._fxResizeSnappedTitle;if(0<p){fx.title.style.opacity=0;fx.condensedTitle.style.opacity=1}else{fx.title.style.opacity=1;fx.condensedTitle.style.opacity=0}},tearDown:function(){var fx=this._fxResizeSnappedTitle;fx.title.style.transition="";fx.condensedTitle.style.transition="";delete this._fxResizeSnappedTitle}});</script><link rel="prefetch" href="../../../polymer/polymer.html"><link rel="prefetch" href="../../../polymer/polymer-mini.html"><link rel="prefetch" href="../../../polymer/polymer-micro.html"><link rel="prefetch" href="../../../iron-scroll-target-behavior/iron-scroll-target-behavior.html"><link rel="prefetch" href="../../helpers/helpers.html"></head><body></body></html>
