<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../hax-body-behaviors/hax-body-behaviors.html">

<!--
`media-image`
A LRN element

@demo demo/index.html
-->

<dom-module id="media-image">
  <template>
    <style>
      :host {
        display: block;
        font-family: "Roboto", sans-serif;
        width: 100%;
        --box-background-color: #f7f6ef;
      }

      :host[card] {
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.14);
        padding: 20px;
      }

      :host[box] {
        background-color:var(--box-background-color);
        padding: 20px;
      }

      :host[round] iron-image {
        border-radius: 50%;
      }

      @media screen and (min-width: 450px) {
        :host[size="small"] {
          max-width: 50%;
        }
      }

      @media screen and (min-width: 650px) {
        :host[size="small"] {
          max-width: 35%;
        }
      }

      @media screen and (min-width: 900px) {
        :host[size="small"] {
          max-width: 25%;
        }
      }

      .citation {
        font-size: .8rem;
        font-style: italic;
        color: #4c4c4c;
        margin: 15px 0 15px;
      }

      .caption {
        padding-bottom: 25px;
        border-bottom: dashed 2px lightgray;
        margin-bottom: 25px;
        line-height: 1.5;
        font-size: 18px;
      }

      iron-image {
        width: 100%;
        --iron-image-width: 100%;
      }
    </style>

    <iron-image src$="[[source]]" alt$="[[alt]]"></iron-image>
    <div class="citation">[[citation]]</div>
    <div class="caption">
      <slot name="caption"></slot>
    </div>

  </template>

  <script>
    Polymer({
      is: 'media-image',
      behaviors: [HAXBehaviors.PropertiesBehaviors],
      properties: {
        /**
         * Image source.
        */
        source: {
          type: String,
          reflectToAttribute: true,
        },
        /**
         * Image citation.
        */
        citation: {
          type: String,
          reflectToAttribute: true,
        },
        /**
         * Image alt.
        */
        alt: {
          type: String,
          reflectToAttribute: true,
        },
        /**
         * The size of the image (small, wide).
        */
        size: {
          type: String,
          value: 'wide',
          reflectToAttribute: true,
        },
        /**
         * The shape of the image (round).
        */
        round: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        },
        /**
         * Applies card styling.
        */
        card: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        },
        /**
         * Applies box styling.
        */
        box: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        }
      },
      /**
       * Ready.
       */
      ready: function() {
        // Establish hax properties if it exist
        let props = {
          'canScale': true,
          'canPosition': true,
          'settings': [
            {
              'property': 'source',
              'title': 'Source',
              'description': 'The URL for the image.',
              'inputMethod': 'textfield',
              'type': 'bar',
              'icon': 'link',
              'required': true,
            },
            {
              'slot': 'caption',
              'title': 'Caption',
              'description': 'A caption to describe the image usage',
              'inputMethod': 'textarea',
              'type': 'bar',
              'icon': 'av:call-to-action',
            },
            {
              'property': 'citation',
              'title': 'Citation',
              'description': 'Citation for the image.',
              'inputMethod': 'textfield',
              'type': 'bar',
              'icon': 'text-format',
              'required': false,
            },
            {
              'property': 'alt',
              'title': 'Alternative text',
              'description': 'Text to describe the image to non-sighted users.',
              'inputMethod': 'textfield',
              'type': 'bar',
              'icon': 'link',
              'required': false,
            },
            {
              'property': 'round',
              'title': 'Round image',
              'description': 'Crops the image appearance to be circle in shape.',
              'inputMethod': 'boolean',
              'type': 'bar',
              'icon': 'account',
              'required': false,
            },
            {
              'property': 'card',
              'title': 'Card',
              'description': 'Apply a drop shadow to give the appearance of being a raised card.',
              'inputMethod': 'boolean',
              'type': 'bar',
              'icon': 'check-box-outline-blank',
              'required': false,
            },
            {
              'property': 'box',
              'title': 'Box',
              'description': 'Apply a visual box around the image.',
              'inputMethod': 'boolean',
              'type': 'bar',
              'icon': 'image:crop-square',
              'required': false,
            }
          ]
        };
        this.setHaxProperties(props);
      },
    });
  </script>
</dom-module>
