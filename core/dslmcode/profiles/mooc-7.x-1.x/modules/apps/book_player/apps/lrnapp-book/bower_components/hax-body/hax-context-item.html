

<!--
`hax-body-text-context-item`
A single button in the hax panel for consistency.

@demo demo/index.html

@microcopy - the mental model for this element
 - panel - the flyout from left or right side that has elements that can be placed
 - button - an item that expresses what interaction you will have with the content.

-->

<dom-module id="hax-context-item">
  <template>
    <style include="materializecss-styles-colors">
      :host {
        display: inline-flex;
      }
      :host[wide] {
        width: 50%;
      }
      paper-icon-button {
        color: rgba(0,0,0,0.66);
        margin: .25em 0;
        text-transform: none;
        background-color: #ffffff;
        min-width: 1.5em;
        display: flex;
        padding: 0;
      }
      paper-icon-button ::shadow iron-icon {
        padding: .25em;
        height: 1.5em;
      }
      paper-icon-button:hover {
        background-color: var(--paper-grey-300, grey);
        border-radius: 50%;
      }
      :host[wide] paper-button {
        width: unset;
      }
      .flip-icon {
        transform: rotateY(180deg);
      }
    </style>
    <paper-icon-button id="button" icon="[[icon]]" hidden$="[[!icon]]" class$="[[iconClass]]" on-tap="_fireEvent"></paper-icon-button>
    <paper-tooltip
      for="button"
      position="[[direction]]"
      offset="14">
      [[label]]
    </paper-tooltip>
  </template>

  <script>
    Polymer({

      is: 'hax-context-item',

      properties: {
        /**
         * Modifier that makes the button wider
         */
        wide: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        },
        /**
         * Direction for the tooltip
         */
        direction: {
          type: String,
          value: 'bottom',
        },
        /**
         * Icon for the button.
         */
        icon: {
          type: String,
          value: "editor:text-fields",
          reflectToAttribute: true,
        },
        /**
         * Icon for the button.
         */
        iconClass: {
          type: String,
          value: "black-text",
          reflectToAttribute: true,
        },
        /**
         * Label for the button.
         */
        label: {
          type: String,
          value: "editor:text-fields",
          reflectToAttribute: true,
        },
        /**
         * Name of the event to bubble up as being tapped.
         * This can be used to tell other elements what was
         * clicked so it can take action appropriately.
         */
        eventName: {
          type: String,
          value: "button",
          reflectToAttribute: true,
        }
      },
      /**
       * Fire an event that includes the eventName of what was just pressed.
       */
      _fireEvent: function(e) {
        var normalizedEvent = Polymer.dom(e);
        var local = normalizedEvent.localTarget;
        this.fire('hax-context-item-selected', {target: local, eventName: this.eventName});
      }
    });
  </script>
</dom-module>
