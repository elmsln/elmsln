<!--
`lrndesign-gallerycard`
A LRN element for presenting a gallery of items as cards
that can pop up to display more info
@demo demo/index.html
-->

<dom-module id="lrndesign-gallerycard">
  <template>
    <style include="materializecss-styles"></style>
    <style>
       :host {
        display: inline-flex;
      }
      :host[size="micro"] {
        transform: scale(.5);
      }
      :host[size="small"] {
        transform: scale(.8);
      }

      paper-card {
        border-radius: 4px;
        margin: 0;
        width: 100%;
      }

      .card-actions {
        background-color: #f5f5f5;
        border-radius: 0 0 4px 4px;
        padding: 0 .5em;
      }
      .card-actions .card-action-details{
        display: inline-block;
        vertical-align: middle;
        vertical-align: -webkit-baseline-middle;
        width: 80%;
      }
      #avatar {
        display: inline-block;
        vertical-align: text-top;
        transform: scale(.8);
      }

      .card-control-height {
        height: 15rem;
      }

      [elevation="0"] {
        border: solid 1px #EEEEEE;
      }

      .text-right {
        text-align: right;
      }

      .text-left {
        text-align: left;
      }

      .title {
        color: #222;
        font-size: .8em;
        font-weight: 600;
        line-height: 1.25em;
        padding: 0 .75em;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-top: .5em;
      }

      .comments {
        font-size: .75rem;
        float: right;
      }

      .divider {
        height: 1px;
        width: 100%;
        background: #efefef;
      }

      .project-icon {
        --iron-icon-height: 100%;
        --iron-icon-width: 100%;
        overflow: hidden;
        color: grey;
      }
      .project-icon:hover,
      .project-icon:focus {
        color: black;
      }

      .center {
        margin: auto;
        width: 80%;
        padding: 1em;
      }

      .link {
        font-size: 1em;
        line-height: 1em;
      }

      .submission-info {
        width: 100%;
      }
      .submission-preview {
        height: 10em;
      }

      .card-content {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      .inline {
        display: inline;
      }

    </style>
    <paper-card elevation="[[elevation]]">
      <div class="card-content card-control-height card-control-center">
        <div class="submission-preview">
          <iron-icon class="project-icon" icon="[[icon]]" hidden$="[[!icon]]"></iron-icon>
          <iron-image style="width:15em; height:10em; background-color: lightgray;" sizing="cover" preload fade src="[[image]]" hidden$="[[!image]]"></iron-image>
        </div>
        <div class="submission-info">
          <div class=divider></div>
          <div class="title">[[title]]</div>
        </div>
      </div>
      <div class="card-actions">
        <lrndesign-avatar id="avatar" label="[[author]]" src="[[authorAvatar]]"></lrndesign-avatar>
        <div class="card-action-details">
          <span class="text-left author">[[author]]</span>
          <span class="comments text-right">Comments: [[comments]]</span>
        </div>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'lrndesign-gallerycard',
      listeners: {
        'mouseenter': '_mouseEnter',
        'mouseleave': '_mouseLeave',
      },
      properties: {
        size: {
          type: String,
          notify: true,
          reflectToAttribute: true,
        },
        /**
         * Cover image src.
         */
        image: {
          type: String,
          notify: true,
          reflectToAttribute: true,
        },
        /**
         * Icon to use if image isn't there.
         */
        icon: {
          type: String,
          notify: true,
          reflectToAttribute: true,
        },
        /**
         * Title of the gallery item
         */
        title: {
          type: String,
          value: 'Project',
          notify: true,
        },
        /**
         * Gallery creator
         */
        author: {
          type: String,
          value: 'Author',
          notify: true,
        },
        authorAvatar: {
          type: String,
          notify: true,
          reflectToAttribute: true,
        },
        /**
         * Visual elevation of the item off the UI via paper element height
         */
        elevation: {
          type: Number,
          value: 1,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Number of comments this has
         */
        comments: {
          type: Number,
          value: 0,
          reflectToAttribute: true,
          notify: true,
        }
      },
      _mouseEnter: function (e) {
        this.elevation += 2;
      },
      _mouseLeave: function (e) {
        this.elevation -= 2;
      }
    });
  </script>
</dom-module>
