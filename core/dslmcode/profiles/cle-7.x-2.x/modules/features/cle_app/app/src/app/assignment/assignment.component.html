<div class="container" *ngIf="assignment">
  <div class="col s12">

    <nav>
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="left">
          <li><a routerLink="/projects"><i class="material-icons left">&#xE5C4;</i> back</a></li>
        </ul>
        <ul id="nav-mobile" class="right">
          <li><a (click)="onEditAssignment(assignment)" title="Edit this assignment"><i class="material-icons left">edit</i></a></li>
        </ul>
      </div>
    </nav>

    <div class="assignment" *ngIf="editing === false">
      <h1 class="assignment__title">{{ assignment.title }}</h1>
      <div class="assignment__meta">
        <div class="assignment__dates">
          <span *ngIf="assignment.startDate">{{ assignment.startDate | amDateFormat:'LL hh:mmA' }} - </span>
          {{ assignment.endDate | amDateFormat:'LL hh:mmA' }}
        </div>
      </div>
      <div class="assignment__description" [innerHTML]="assignment.description"> </div>
    </div>

  </div>
</div>
