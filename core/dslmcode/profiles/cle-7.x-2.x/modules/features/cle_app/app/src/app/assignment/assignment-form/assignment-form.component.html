<form [formGroup]="form" class="assignment-form" (ngSubmit)="save(form.value)">
  <input formControlName="title" placeholder="Title">
  <wysiwygjs (onChange)="bodyChanged($event)"></wysiwygjs>

  <div class="privacy">
    <label>Privacy Setting:</label>
    <select formControlName="type">
      <option value="" disabled selected>Choose your option</option>
      <option *ngFor="let type of assignmentTypes" [value]="type.value">{{ type.display }}</option>
    </select>
  </div>

  <div class="due-date">
    <div class="display" *ngIf="form.value.endDate !==null">
      Due date:
      <span *ngIf="form.value.startDate !== null" class="start-date">
        {{ form.value.startDate | amDateFormat:'LL hh:mma' }} 
        <span class="separator">
          to
        </span>
      </span>
      <span class="end-date">
        {{ form.value.endDate | amDateFormat:'LL hh:mma' }}
      </span>
    </div>
    
    <div *ngIf="form.value.endDate !== null" class="start-date">
      <label>Start Date</label>
      <app-datetime-input formControlName="startDate"></app-datetime-input>
    </div>

    <div class="due-date">
      <label>Due Date</label>
      <app-datetime-input formControlName="endDate"></app-datetime-input>
    </div>
  </div>

  <button type="submit" class="waves-effect waves-light btn">Save</button>
</form>

{{ form.value | json }}
