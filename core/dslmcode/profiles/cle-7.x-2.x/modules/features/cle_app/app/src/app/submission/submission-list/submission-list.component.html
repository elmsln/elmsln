<div class="row">
  <div *ngFor="let submission of submissions" class="col s12 m4"(click)="viewSubmission(submission.nid)">
      <h3>{{submission.title}}</h3>
      <span [innerHTML]="submission.body.value"></span>
      <button (click)="viewSubmission(submission.nid)">View Submission</button>
  </div>
</div>
