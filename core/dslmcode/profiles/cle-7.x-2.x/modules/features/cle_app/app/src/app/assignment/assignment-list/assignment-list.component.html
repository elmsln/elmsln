<div class="row">
  <div *ngFor="let assignment of assignments" class="col s12 m4">
    <md-card class="card">
      <md-icon class="icon">assignment</md-icon>
      <md-card-title>{{assignment.title}}</md-card-title>
      <md-card-content>
      </md-card-content>
      <md-card-actions>
        <button md-button (click)="viewAssignment(assignment.nid)">View assignment</button>
      </md-card-actions>
      <div class="status">{{ assignment.complete }}</div>
    </md-card>
  </div>
</div>
