<md-list>
  <md-list-item *ngFor="let critique of critiques">
    <div class="icon" md-list-avatar><md-icon>comment</md-icon></div>
    <h3 md-line> {{critique.field_cle_crit_feedback.value}} </h3>
    <p md-line>
      <span class="created">Date: {{critique.created}} </span>
    </p>
  </md-list-item>
</md-list>
