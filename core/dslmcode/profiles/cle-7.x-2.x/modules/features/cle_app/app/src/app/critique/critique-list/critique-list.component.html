<md-list class="critiques">
  <md-list-item *ngFor="let critique of critiques" class="critique">
    <img md-list-avatar src="https://avatars3.githubusercontent.com/u/3428964?v=3&s=460" alt="Michael Potter photo">
    <div md-line [innerHTML]="critique.field_cle_crit_feedback.value"></div>
    <p md-line>
      <span class="created">Date: {{critique.created}} </span>
    </p>
  </md-list-item>
</md-list>
