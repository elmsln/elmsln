<form [formGroup]="form" id="login-form" class="input-field col s12">
  <input formControlName="username" id="critique-form-username" name="critique-form-username" placeholder="username"/>
  <input formControlName="password" id="critique-form-password" name="critique-form-password" placeholder="password"/>
</form>
<button (click)="submitForm()" class="btn" color="primary">Login</button>
