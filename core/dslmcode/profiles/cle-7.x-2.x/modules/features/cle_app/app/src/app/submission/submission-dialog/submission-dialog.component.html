<!-- Modal Structure -->
<div id="modal-submission-dialog" class="modal modal-fixed-footer submission-dialog">
  <div class="modal-content">
    <app-submission-states [submission]="submission"></app-submission-states>
  </div>
  <div class="modal-footer">
    <a (click)="onDelete()" class="modal-action modal-close waves-effect waves-red btn-flat">Save</a>
    <a (click)="onCancel()" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
  </div>
</div>
