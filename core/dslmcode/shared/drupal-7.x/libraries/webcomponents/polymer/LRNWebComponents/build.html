`paper-menu-button` allows one to compose a designated "trigger" element with
another element that represents "content", to create a dropdown menu that
displays the "content" when the "trigger" is clicked.

The child element with the class `dropdown-trigger` will be used as the
"trigger" element. The child element with the class `dropdown-content` will be
used as the "content" element.

The `paper-menu-button` is sensitive to its content's `iron-select` events. If
the "content" element triggers an `iron-select` event, the `paper-menu-button`
will close automatically.

Example:

    <paper-menu-button>

      <paper-menu class="dropdown-content">
        <paper-item>Share</paper-item>
        <paper-item>Settings</paper-item>
        <paper-item>Help</paper-item>
      </paper-menu>

Custom property | Description | Default

configured.

      <div class="dropdown-content">Hello!</div>

hidden until the dropdown element has `opened` set to true, or when the `open`

This is a simple color picker element that will allow you to choose one
of the Material Design colors from a list of available swatches.

Example:

    <paper-swatch-picker></paper-swatch-picker>

    <paper-swatch-picker color="{{selectedColor}}"></paper-swatch-picker>

You can configure the color palette being used using the `colorList` array and
the `columnCount` property, which specifies how many "generic" colours (i.e. columns
in the picker) you want to display.

    <paper-swatch-picker column-count=5 color-list='["#65a5f2", "#83be54", "#f0d551", "#e5943c", "#a96ddb"]'></paper-swatch-picker>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-swatch-picker-color-size` | The size of each of the color boxes | `20px`
`--paper-swatch-picker-icon-size` | The size of the color picker icon | `24px`
`--paper-swatch-picker-icon` | Mixin applied to the color picker icon | `{}`

@element paper-swatch-picker
@demo demo/index.html

Material design: [Menus](https://www.google.com/design/spec/components/menus.html)

`<paper-listbox>` implements an accessible listbox control with Material Design styling. The focused item
is highlighted, and the selected item has bolded text.

    <paper-listbox>
      <paper-item>Item 1</paper-item>
      <paper-item>Item 2</paper-item>
    </paper-listbox>

An initial selection can be specified with the `selected` attribute.

    <paper-listbox selected="0">
      <paper-item>Item 1</paper-item>
      <paper-item>Item 2</paper-item>
    </paper-listbox>

Make a multi-select listbox with the `multi` attribute. Items in a multi-select listbox can be deselected,
and multiple item can be selected.

    <paper-listbox multi>
      <paper-item>Item 1</paper-item>
      <paper-item>Item 2</paper-item>
    </paper-listbox>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-listbox-background-color`   | Menu background color                                            | `--primary-background-color`
`--paper-listbox-color`              | Menu foreground color                                            | `--primary-text-color`
`--paper-listbox`                    | Mixin applied to the listbox                                        | `{}`

### Accessibility

`<paper-listbox>` has `role="listbox"` by default. A multi-select listbox will also have
`aria-multiselectable` set. It implements key bindings to navigate through the listbox with the up and
down arrow keys, esc to exit the listbox, and enter to activate a listbox item. Typing the first letter
of a listbox item will also focus it.

`paper-checkbox` is a button that can be either checked or unchecked.  User

to allow user to select multiple options from a set.  If you have a single

      <blockquote class$="{{generateClass(decorate, outset, color, textColor)}}">
      <hax-editbar edit="{{edit}}">
        <paper-swatch-picker id="itemcolor" color="{{colorCode}}"></paper-swatch-picker>
        <paper-tooltip for="itemcolor">Background color</paper-tooltip>
        <paper-swatch-picker id="textcolor" color="{{textColorCode}}"></paper-swatch-picker>
        <paper-tooltip for="textcolor">Text color</paper-tooltip>
        <paper-checkbox checked="{{decorate}}">Decorate</paper-checkbox>
        <paper-checkbox checked="{{outset}}">Outset</paper-checkbox>

        <hax-editable edit="{{edit}}" type="html">

  <script>
    Polymer({

      is: 'lrndesign-blockquote',
      behaviors: [HAXBehaviors.EditBehaviors, MaterializeCSSBehaviors.ColorBehaviors],
      properties: {
        /**
         * quote to be presented
         * @type {Object}
         */
        quote: {
          type: String,
          value: '',
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Source being cited
         * @type {Object}
         */
        citation: {
          type: String,
          value: '',
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Place " glyph decorator
         */
        decorate: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Explode out of boundary container intentionally
         */
        outset: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Color code
         */
        colorCode: {
          type: String,
          observer: '_colorChange',
        },
        /**
         * Color class
         */
        color: {
          type: String,
          value: 'yellow lighten-4',
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * Text color code
         */
        textColorCode: {
          type: String,
          observer: '_textColorChange',
        },
        /**
         * Text color class
         */
        textColor: {
          type: String,
          value: 'black-text',
          reflectToAttribute: true,
          notify: true,
        },
      },
      /**
       * Notice the color change and shift it over to the class name.
       */
      _colorChange: function() {
        if (this.colorCode.substring(0, 1) == '#') {
          this.color = this._colorTransform(this.colorCode, '', '');
        }
      },
      /**
       * Text color change and shift it over to the class name.
       */
      _textColorChange: function(value, e) {
        console.log(value);
        console.log(e);
        if (this.textColorCode.substring(0, 1) == '#') {
          this.textColor = this._colorTransform(this.textColorCode, '-text', 'text-');
        }
      },
      /**
       * Generate a class based on the options provided
       */
      generateClass: function(decorate, outset, color, textColor) {
        var returnClass = '';
        if (decorate) {
          returnClass += ' decorate';
        }
        if (outset) {
          returnClass += ' outset';
        }
        // let's support mixing in our colors
        returnClass += ' ' + textColor + ' ' + color;
        return returnClass;
      },
      /**
       * Content demo.
       */
      _demoInit: function() {
        this.quote = "Disrupt, innovate out of your job. Pay everything forward. Collapse local inefficiencies. Pay forward via analysis of process. Collapse larger inefficiencies... Collapse edge industries. Rinse, repeat in other areas.";
        this.citation = "btopro, July 26th 2011";
        this.decorate = true;
      }
    });
  </script>

  /**
   * The `iron-iconset` element allows users to define their own icon set using
   * an image file. (To create an iconset using SVG icons, see [`iron-iconset-svg`](iron-iconset-svg).)
   *

   * be included in this image and they may be organized into rows.
   * The `icons` property is a space separated list of names corresponding to the

   * property. The `width` property corresponds to the width of the icon image
   * and must be specified if icons are arranged into multiple rows in the image.
   *

   * elements via a database keyed by id. Typically, an element author that wants
   * to support a set of custom icons uses a `iron-iconset` to retrieve
   * and use another, user-defined icon set, or simply uses the [`iron-icon`](iron-icon)
   * element to display an icon by specifying its icon set name and id.
   *
   * Example:
   *
   *     <iron-iconset id="my-icons" src="my-icons.png" width="96" size="24"
   *         icons="location place starta stopb bus car train walk">
   *     </iron-iconset>
   *

   * database.  To use these icons from within another element, make a
   * `iron-iconset` element and call the `byId` method to retrieve a
   * given iconset. To apply a particular icon to an element, use the
   * `applyIcon` method. For example:

   * `property` elements that specify a theme with an offsetX and offsetY of the

   *         icons="location place starta stopb bus car train walk">
   *       <property theme="special" offsetX="256" offsetY="24"></property>
   *     </iron-iconset>

   *     iconset.applyIcon(iconNode, 'car', 'special');

   *

       * The name of the iconset.

      return icons.split(/\s+/g);

    _computeIconMap: function(offsetX, offsetY, size, width, iconNames) {
      var iconMap = {};
      if (offsetX !== undefined && offsetY !== undefined) {
        var x0 = offsetX;
        iconNames.forEach(function(iconName) {
          iconMap[iconName] = {
            offsetX: offsetX,
            offsetY: offsetY
          };
          if ((offsetX + size) < width) {
            offsetX += size;
          } else {
            offsetX = x0;
            offsetY += size;
          }
        }, this);
      }
      return iconMap;
    },

    /**

     * specify the pixel location in the iconset's src file for the given
     * `icon` and `theme`. It's uncommon to call this method. It is useful,
     * for example, to manually position a css backgroundImage to the proper
     * offset. It's more common to use the `applyIcon` method.
     *
     * @param {string|number} identifier The name of the icon or the index of
     * the icon within in the icon image.

      style.height = size + 'px';

<script type="application/javascript">
    (function () {

        // Run once. Private and static to the element.
        var WebFontConfig_ = {};


        // these variables are shared by all instances of app-globals
        var values = {
            fonts_loaded: []
        };


        Polymer({

            is: 'google-webfont-loader',

//        listeners: {
//            'fonts-active': 'fontsAreActive',
//            'font-active': 'fontIsActive'
//        },

            properties: {
                /**
                 * The `fonts` attribute sets a list of fonts to load comma separated
                 *

                 * @type Array
                 * @default 'Droid Sans'
                 */
                fonts: {
                    type: String,
                    value: 'Droid Sans',
                    notify: true,
                    observer: '_fontsChanged'
                },
                /**
                 * @attribute loading
                 * @type Boolean
                 * @default false
                 */
                loading: {
                    type: Boolean,
                    value: false,
                    notify: true
                },

                /**
                 * @attribute fontsToLoadCount
                 * @type Number
                 * @default 0
                 */
                fontsToLoadCount: {
                    type: Number,
                    value: 0,
                    notify: true,
                    readOnly: true
                },
                /**
                 * @attribute fontsLoadProgress
                 * @type Number
                 * @default 0
                 */
                fontsLoadProgress: {
                    type: Number,
                    value: 0,
                    notify: true,
                    readOnly: true
                }
            },

            _fonts_added: [],

            _fontsChanged: function (newValue, oldValue) {
                //console.log('_fontsChanged', newValue, oldValue);

                this._fonts_added = newValue.split(/,[\s]*/);
            },

            created: function () {
                //console.log(this.localName + '#' + this.id + ' was created');
            },

            attached: function () {
                //console.log(this.localName + '#' + this.id + ' was attached');
                this._init();
            },

            detached: function () {
                //console.log(this.localName + '#' + this.id + ' was detached');
            },

            attributeChanged: function (name, type) {
                console.log(this.localName + '#' + this.id + ' attribute ' + name +
                        ' was changed to ' + this.getAttribute(name));
            },


            // Element Lifecycle


            ready: function () {
                // make global values available on instance.
                this.values = values;
                //console.log(this.localName + '#' + this.id + ' is ready');
            },


            _init: function () {
                // `ready` is called after all elements have been configured, but
                // propagates bottom-up. This element's children are ready, but parents
                // are not.
                //
                // This is the point where you should make modifications to the DOM (when
                // necessary), or kick off any processes the element wants to perform.

                console.log('ready to load', this._fonts_added);

                this.fontsToLoadCount = this._fonts_added.length;

                WebFontConfig_ = {
                    inactive: function () {
                        console.log('WebFont:inactive');
                    }.bind(this),
                    fontloading: function (familyName, fvd) {
                        console.log('WebFont:fontloading');
                    }.bind(this),
                    fontinactive: function (familyName, fvd) {
                        console.log('WebFont:fontinactive');
                    }.bind(this),
                    active: function () {
                        console.log('WebFont:active');
                        this.loading = false;
                        this.fontsAreActive(this.values.fonts_loaded);
                    }.bind(this),
                    loading: function () {
                        console.log('WebFont:loading');
                        this.loading = true;
                    }.bind(this),
                    fontactive: function (fontactive, fvd) {
                        this.fontIsActive(fontactive);
                    }.bind(this),
                    google: {
                        families: this._fonts_added
                    }
                };

                if (this._fonts_added.length > 0) {
                    WebFont.load(WebFontConfig_);
                }
            },

            /**
             * Get loaded fonts
             */
            getLoadedFonts: function () {
                return this.values.fonts_loaded;
            },
            /**
             * check if font is loaded
             */
            isFontLoaded: function (font) {
                this.values.fonts_loaded.every(function (index, value) {
                    if (font == value) {
                        return true;
                    }
                });
            },
            // Element Behavior
            /**
             * Dispatches an event that font is active
             */
            fontIsActive: function (font) {
                console.log('WebFont:font-active', font);
                this.fontsLoadProgress++;
                this.values.fonts_loaded.push(font);
                this.fire('font-active', {font: font});
            },
            /**
             * Dispatches an event that font is active
             */
            fontsAreActive: function (fonts) {
                console.log('WebFonts: fonts-active', fonts);
                this.fire('fonts-active', {fonts: fonts});
            }
        });

    })();

</script>

`paper-dialog-scrollable` implements a scrolling area used in a Material Design dialog. It shows
a divider at the top and/or bottom indicating more content, depending on scroll position. Use this
together with elements implementing `Polymer.PaperDialogBehavior`.

    <paper-dialog-impl>
      <h2>Header</h2>
      <paper-dialog-scrollable>
        Lorem ipsum...
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button>OK</paper-button>
      </div>
    </paper-dialog-impl>

It shows a top divider after scrolling if it is not the first child in its parent container,
indicating there is more content above. It shows a bottom divider if it is scrollable and it is not
the last child in its parent container, indicating there is more content below. The bottom divider
is hidden if it is scrolled to the bottom.

If `paper-dialog-scrollable` is not a direct child of the element implementing `Polymer.PaperDialogBehavior`,
remember to set the `dialogElement`:

    <paper-dialog-impl id="myDialog">
      <h2>Header</h2>
      <div class="my-content-wrapper">
        <h4>Sub-header</h4>
        <paper-dialog-scrollable>
          Lorem ipsum...
        </paper-dialog-scrollable>
      </div>
      <div class="buttons">
        <paper-button>OK</paper-button>
      </div>
    </paper-dialog-impl>

    <script>
      var scrollable = Polymer.dom(myDialog).querySelector('paper-dialog-scrollable');
      scrollable.dialogElement = myDialog;

  <template>
    <style>

      :host {
        display: block;
        @apply --layout-relative;
      }

      :host(.is-scrolled:not(:first-child))::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--divider-color);
      }

      :host(.can-scroll:not(.scrolled-to-bottom):not(:last-child))::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--divider-color);
      }

      .scrollable {
        padding: 0 24px;

        @apply --layout-scroll;
        @apply --paper-dialog-scrollable;
      }

      .fit {
        @apply --layout-fit;
      }
    </style>

    <div id="scrollable" class="scrollable" on-scroll="_scroll">
      <slot></slot>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'paper-dialog-scrollable',

    properties: {

      /**
       * The dialog element that implements `Polymer.PaperDialogBehavior` containing this element.
       * @type {?Node}
       */
      dialogElement: {
        type: Object
      }

    },

    /**
     * Returns the scrolling element.
     */
    get scrollTarget() {
      return this.$.scrollable;
    },

    ready: function () {
      this._ensureTarget();
      this.classList.add('no-padding');
    },

    attached: function() {
      this._ensureTarget();
      requestAnimationFrame(this._scroll.bind(this));
    },

    _scroll: function() {
      this.toggleClass('is-scrolled', this.scrollTarget.scrollTop > 0);
      this.toggleClass('can-scroll', this.scrollTarget.offsetHeight < this.scrollTarget.scrollHeight);
      this.toggleClass('scrolled-to-bottom',
        this.scrollTarget.scrollTop + this.scrollTarget.offsetHeight >= this.scrollTarget.scrollHeight);
    },

    _ensureTarget: function () {
      // read parentNode on attached because if dynamically created,
      // parentNode will be null on creation.
      this.dialogElement = this.dialogElement || Polymer.dom(this).parentNode;
      // Check if parent implements paper-dialog-behavior. If not, fit scrollTarget to host.
      if (this.dialogElement && this.dialogElement.behaviors &&
          this.dialogElement.behaviors.indexOf(Polymer.PaperDialogBehaviorImpl) >= 0) {
        this.dialogElement.sizingTarget = this.scrollTarget;
        this.scrollTarget.classList.remove('fit');
      } else if (this.dialogElement) {
        this.scrollTarget.classList.add('fit');
      }
    }

  });

</script>

<script>
  // ensure LRNBehaviors exists globally before acting on them
  window.LRNBehaviors = window.LRNBehaviors || {};
  // create a behavior for elements that have a 'display' connotation
  window.LRNBehaviors.DisplayBehaviors = {
    properties: {
      /**
       * The display for the component implementing it which can then
       * be used in order for elements to switch between which element
       * to render themselves as based on matching an element definition.
       * This provides <lrn> tags the ability to easily make a boolean
       * evaluation about if they should output the way they are told.
       */
      display: {
        type: String,
        value: 'card',
        notify: true
      },
      /**
       * This supports multiple display styles. This is important to provide
       * constrained flexibility in the number of ways an element can be
       * implemented. For example, a block quote might have 10 options
       * but only 3 different combinations that are considered acceptable
       * styles to implement instructionally.
       */
      displayStyle: {
        type: String,
        value: '1',
        notify: true,
      },
      /**
       * An element toggle to allow for an element to match all output cases
       * for display. This is useful for systems like hax or demos that wish to
       * render an element in all possible configurations for demonstration
       * or to review possible options.
       */
      displayAllOverride: {
        type: Boolean,
        value: false,
      }
    },
    /**
     * this is able to transform display names that are shorthand
     * and convert them to longhand. For example 'card' will be returned
     * as lrndesign-card. lrndesign-card passed in would be lrndesign-card
     * returned. paper-card passed in would be paper-card returned.
     * This allows end users to say "render as a card" without constantly
     * having to write "lrndesign-" when it's redundant in most situations
     * @param  {string} display full or particial display name
     * @return {string}         transformed display name
     */
    getDisplay: function(display) {
      var parts = (display || '').split('-');
      this._displayStyle = parts.pop();
      this._displayFamily = parts.pop() || 'lrndesign';
      return this._displayFamily + '-' + this._displayStyle;
    },
    /**
     * verify that the test case requested matches the display
     * implemented by the end-user. This wrapper helps ensure
     * that shorthand display calls like card end up matching
     * the same as longhand lrndesign-card. This also makes it
     * so that paper-card would not match card or lrndesign-card
     * which are all different elements.
     * @param  {string} test    test case 1
     * @param  {string} display test case 2
     * @return {boolean}        if the displays match based on getDisplay or global bypass
     */
    matchDisplay: function(test, display) {
      // see if they match OR always show up as true if the override is true
      if (this.getDisplay(test) == this.getDisplay(display) || this.displayAllOverride) {
        return true;
      }
      return false;
    }
  };

`iron-list` displays a virtual, 'infinite' list. The template inside
the iron-list element represents the DOM to create for each list item.
The `items` property specifies an array of list item data.

For performance reasons, not every item in the list is rendered at once;
instead a small subset of actual template elements *(enough to fill the viewport)*
are rendered and reused as the user scrolls. As such, it is important that all
state of the list template be bound to the model driving it, since the view may
be reused with a new model at any time. Particularly, any state that may change
as the result of a user interaction with the list item must be bound to the model
to avoid view state inconsistency.

### Sizing iron-list

`iron-list` must either be explicitly sized, or delegate scrolling to an
explicitly sized parent. By "explicitly sized", we mean it either has an explicit
CSS `height` property set via a class or inline style, or else is sized by other
layout means (e.g. the `flex` or `fit` classes).

#### Flexbox - [jsbin](http://jsbin.com/kokaki/edit?html,output)

```html
<template is="x-list">
  <style>
    :host {
      display: block;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    iron-list {
      flex: 1 1 auto;
    }
  </style>
  <app-toolbar>App name</app-toolbar>
  <iron-list items="[[items]]">
    <template>
      <div>
        ...
      </div>
    </template>
  </iron-list>
</template>
```
#### Explicit size - [jsbin](http://jsbin.com/pibefo/edit?html,output)
```html
<template is="x-list">
  <style>
    :host {
      display: block;
    }

    iron-list {
      height: 100vh; /* don't use % values unless the parent element is sized. */
    }
  </style>
  <iron-list items="[[items]]">
    <template>
      <div>
        ...
      </div>
    </template>
  </iron-list>
</template>
```
#### Main document scrolling - [jsbin](http://jsbin.com/cojuli/edit?html,output)
```html
<head>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    app-toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    iron-list {
      /* add padding since the app-toolbar is fixed at the top */
      padding-top: 64px;
    }
  </style>
</head>
<body>
  <template is="dom-bind">
    <app-toolbar>App name</app-toolbar>
    <iron-list scroll-target="document" items="[[items]]">
      <template>
        <div>
          ...
        </div>
      </template>
    </iron-list>
  </template>
</body>
```

`iron-list` must be given a `<template>` which contains exactly one element. In the examples
above we used a `<div>`, but you can provide any element (including custom elements).

### Template model

List item templates should bind to template models of the following structure:

```js
{
  index: 0,        // index in the item array
  selected: false, // true if the current item is selected
  tabIndex: -1,    // a dynamically generated tabIndex for focus management
  item: {}         // user data corresponding to items[index]
}
```

Alternatively, you can change the property name used as data index by changing the
`indexAs` property. The `as` property defines the name of the variable to add to the binding
scope for the array.

For example, given the following `data` array:

##### data.json

```js
[
  {"name": "Bob"},
  {"name": "Tim"},
  {"name": "Mike"}
]
```

The following code would render the list (note the name and checked properties are
bound from the model object provided to the template scope):

```html
<template is="dom-bind">
  <iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>
  <iron-list items="[[data]]" as="item">
    <template>
      <div>
        Name: [[item.name]]
      </div>
    </template>
  </iron-list>
</template>
```

### Grid layout

`iron-list` supports a grid layout in addition to linear layout by setting
the `grid` attribute.  In this case, the list template item must have both fixed
width and height (e.g. via CSS). Based on this, the number of items
per row are determined automatically based on the size of the list viewport.

### Accessibility

`iron-list` automatically manages the focus state for the items. It also provides
a `tabIndex` property within the template scope that can be used for keyboard navigation.
For example, users can press the up and down keys to move to previous and next
items in the list:

```html
<iron-list items="[[data]]" as="item">
  <template>
    <div tabindex$="[[tabIndex]]">
      Name: [[item.name]]
    </div>
  </template>
</iron-list>
```

### Styling

You can use the `--iron-list-items-container` mixin to style the container of items:

```css
iron-list {
 --iron-list-items-container: {
    margin: auto;
  };
}
```

### Resizing

`iron-list` lays out the items when it receives a notification via the `iron-resize` event.
This event is fired by any element that implements `IronResizableBehavior`.

By default, elements such as `iron-pages`, `paper-tabs` or `paper-dialog` will trigger
this event automatically. If you hide the list manually (e.g. you use `display: none`)
you might want to implement `IronResizableBehavior` or fire this event manually right
after the list became visible again. For example:

```js
document.querySelector('iron-list').fire('iron-resize');
```

### When should `<iron-list>` be used?

`iron-list` should be used when a page has significantly more DOM nodes than the ones
visible on the screen. e.g. the page has 500 nodes, but only 20 are visible at a time.
This is why we refer to it as a `virtual` list. In this case, a `dom-repeat` will still
create 500 nodes which could slow down the web app, but `iron-list` will only create 20.

However, having an `iron-list` does not mean that you can load all the data at once.
Say you have a million records in the database, you want to split the data into pages
so you can bring in a page at the time. The page could contain 500 items, and iron-list
will only render 20.
